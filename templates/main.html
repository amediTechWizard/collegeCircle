<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/jquery.toast.css' %}">
    <title>CollegeCircle - Find study partners around You!</title>
  </head>

  <body>

    {% include 'navbar.html' %}

    {% if messages %}
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery.toast.js' %}"></script>
    {% for message in messages %}
        <script>
            var messageType = "{{ message.tags }}";
            var messageText = "{{ message }}";
            
            var toastOptions = {
                heading: messageType.charAt(0).toUpperCase() + messageType.slice(1),
                text: messageText,
                showHideTransition: 'slide',
                icon: messageType,
                // hideAfter: false,
                position: 'top-right'
            };
            
            $.toast(toastOptions);
        </script>
    {% endfor %}
    {% endif %}

    {% block content %}

    {% endblock %}

    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/color-scheme-changer.js' %}"></script>
  </body>
</html>
