

{% extends 'main.html' %} {% block content %}
<main class="layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'home' %}">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 32 32"
            >
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
              ></path>
            </svg>
          </a>
          <h3>Top Hosts</h3>
        </div>
      </div>

      <div class="activities-page layout__body">
        {% for user in suggested_users %}
        <div class="host__wrapper">
            <a href="/profile/{{ user.username }}" class="roomListRoom__author">
                <div class="avatar avatar--large">
                    <img src="{{ user.avatar.url }}">
                </div>           
                <h4 style="color: aliceblue;">{{ user.username }}</h4>
            </a>
            <a href="/profile/{{ user.username }}" class="roomListRoom__author">
            <form id="followForm" action="{% url 'follow' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" value="{{ request.user.username}}" name="follower" />
                <input type="hidden" value="{{ user.username }}" name="user" />
                <button type="submit" id="followbtn" class="host__follow" data-otheruser="d4957522-8b61-42bf-9d33-2f55cac0cad9" data-action="follow">Follow</button>
            </form>
                </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
{% endblock content %}
